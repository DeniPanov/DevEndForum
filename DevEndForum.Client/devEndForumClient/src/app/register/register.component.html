<div class="container">
    <div class="row centered-form">
    <div class="col-xs col-sm-5 col-md-8 col-sm-offset-5 col-md-offset-5">
        <div class="panel panel-default">
            <div class="panel-heading">
                    <h3 class="panel-title">Register Form </h3>
                    <hr>
                     </div>
                     <div class="panel-body">
                    <form role="form" [formGroup]="registerForm" (ngSubmit)="register()">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="fullname" id="fullname" class="form-control input-sm floatlabel" placeholder="Full Name">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" class="form-control input-sm" placeholder="User Name">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>
                        
                        <input type="submit" (click)="register()" class="btn btn-info btn-block btn-register">
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
